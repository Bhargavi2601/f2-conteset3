<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Table</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
  <main>
    <nav>
      <!-- ......header..... -->
      <h1>Dashboard</h1>
    </nav>
    <div class="container">
      <!-- ........button...... -->
        <button id="addbtn">Add A New Row</button>
        <!-- ......table and its data.... -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Student Roll</th>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Marked By</th>
                    <th>Save</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
